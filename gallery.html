<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Rods Garage - Gallery</title>
  <style>
    /* === GLOBAL THEME === */
    :root {
      --accent: #00ff80;
      --dark: #0a0a0a;
      --text: #fff;
      --accent-glow: 0 0 15px #00ff80;
    }

    body {
      margin: 0;
      background-color: var(--carbon-dark);
      color: var(--text-light);
      background-image:
        repeating-linear-gradient(45deg, #111 0 10px, #0d0d0d 10px 20px),
        radial-gradient(circle at 30% 30%, rgba(0,255,128,0.05), transparent 60%);
      background-attachment: fixed;
      min-height: 100vh;
      animation: fadeIn 0.6s ease-in-out;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid var(--accent);
    }

    header h1 {
     font-family: 'Roboto', sans-serif;
      margin: 0;
      font-size: 2rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(0, 255, 128, 0.6);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ccc;
      font-family: 'Orbitron', sans-serif;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
      text-shadow: var(--accent-glow);
    }

    /* === GALLERY GRID === */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #222;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgb(100, 243, 38);
    }

    /* === LIGHTBOX === */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.4s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(58, 91, 44, 0.5);
      transition: opacity 0.3s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .arrow:hover {
      background: rgba(58, 91, 44, 0.4);
      color: var(--accent);
    }

    .arrow.left { left: 5%; }
    .arrow.right { right: 5%; }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .close:hover {
      background: rgba(58, 91, 44, 0.6);
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Long Rods Garage - Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="gallery-grid" id="galleryGrid"></div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img id="lightboxImg" src="" alt="Gallery Image" />
    <span class="arrow right" id="next">&#10095;</span>
  </div>

  <script>
    // === LOAD IMAGES ===
    const galleryGrid = document.getElementById('galleryGrid');
    const maxImages = 50; // change this if needed
    const images = [];

    for (let i = 1; i <= maxImages; i++) {
      const img = new Image();
      img.src = `/gallery/img${i}.jpg`;
      img.onload = () => {
        images.push(img.src);
        const thumb = document.createElement('img');
        thumb.src = img.src;
        thumb.alt = `Gallery Image ${i}`;
        galleryGrid.appendChild(thumb);
      };
      img.onerror = () => {}; // skip missing images
    }

    // === LIGHTBOX LOGIC ===
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');
    let index = 0;

    galleryGrid.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        index = images.indexOf(e.target.src);
        showImage(index);
      }
    });

    function showImage(i) {
      lightboxImg.src = images[i];
      lightbox.style.display = 'flex';
      updateArrows();
    }

    function updateArrows() {
      prev.style.display = (index > 0) ? 'block' : 'none';
      next.style.display = (index < images.length - 1) ? 'block' : 'none';
    }

    next.addEventListener('click', () => {
      if (index < images.length - 1) {
        index++;
        showImage(index);
      }
    });

    prev.addEventListener('click', () => {
      if (index > 0) {
        index--;
        showImage(index);
      }
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
